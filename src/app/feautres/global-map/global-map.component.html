<div class="container">
  <div class="container--item">
    <marcura-route-picker
      [isLoading]="store.isLoading()"
      [routes]="store.routesSelectOptions()"
      (selectRoute)="onRouteSelect($event)">
    </marcura-route-picker>
  </div>
  <div class="container--item container--item__map">
    <marcura-global-map-display
      [navigationLine]="store.navigationLine()"
      [markers]="store.markers()"
    ></marcura-global-map-display>
  </div>
  <div class="container--item">
    <marcura-speed-chart [chartData]="store.chartData()"></marcura-speed-chart>
  </div>
</div>

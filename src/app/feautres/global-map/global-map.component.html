<div class="container">
  <div class="container--item">
    <sea-roots-route-picker
      [isLoading]="store.isLoading()"
      [routes]="store.routesSelectOptions()"
      [sortBy]="store.sortBy()"
      [sortOrder]="store.sortOrder()"
      [sortByOptions]="store.sortBySelectOptions()"
      [sortOrderOptions]="store.sortOrderSelectOptions()"
      (selectRoute)="store.setSelectedRouteId($event)"
      (selectSortBy)="store.setSortBy($event)"
      (selectSortOrder)="store.setSortOrder($event)">
    </sea-roots-route-picker>
  </div>
  <div class="container--item container--item__map">
    <marcura-global-map-display
      [navigationLine]="store.navigationLine()"
      [markers]="store.markers()"
    ></marcura-global-map-display>
  </div>
  <div class="container--item">
    <sea-roots-speed-chart [chartData]="store.chartData()"></sea-roots-speed-chart>
  </div>
</div>
